name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Resolve base path for GitHub Pages
        id: base-path
        shell: bash
        run: |
          if [ -f public/CNAME ] || [ -f CNAME ]; then
            echo "base_path=/" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=/${GITHUB_REPOSITORY#*/}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        env:
          BASE_PATH: ${{ steps.base-path.outputs.base_path }}
        run: npm run build

      - name: Ensure GitHub Pages files exist
        shell: bash
        run: |
          # Ensure index.html exists
          if [ ! -f dist/index.html ] && [ -f dist/404.html ]; then
            echo "index.html missing, copying from 404.html"
            cp dist/404.html dist/index.html
          fi
          if [ ! -f dist/index.html ]; then
            echo "Error: index.html is required but not found in dist/"
            exit 1
          fi
          
          # Ensure .nojekyll exists to prevent Jekyll processing
          touch dist/.nojekyll
          
          # Verify CNAME exists if it should
          if [ -f public/CNAME ] && [ ! -f dist/CNAME ]; then
            cp public/CNAME dist/CNAME
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

